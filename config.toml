baseURL = '/'
languageCode = 'en-us'
theme = "terminal"
pagenate = 5

title = 'My New Hugo Site'

[params]
    # コンテンツが入るディレクトリ名。デフォルトは content/posts
    contentTypeNme = "posts"

    themeColor = "green"

    showMenuItems = 2

    showLanguageSelector = false

    fullWidthTheme = false 

    centerTheme = false
    
[language]
    [languages.en]
        languageName = "English"
        title = "Terminal"
        subtitle = "A simple, retro theme for Hugo"
        keywords = ""
        copyright = ""
        menuMore = "Show more"
        readMore = "Read more"
        readOtherPosts = "Read other posts"    

        [languages.en.params.logo]
            logoText = "Terminal"
            logoHomeLink = "/"

        [languages.en.menu]
            [[languages.en.menu.main]]
                identifier = "about"
                name = "About"
                url = "/about"
            [[languages.en.menu.main]]
                identifier = "showcase"
                name = "Showcase"
                url = "/showcase"